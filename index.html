<!DOCTYPE html>

                </div>
                
                <div class="pt-3">

                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-12 ">

                </div>
            </div>

                <div class="pt-3">
                    <input type="button" value="Calcular" id="calcular3">
                </div>


                <div class="result mt-3">
                    <h2 id="show3"></h2>
                </div>
           </div>

           <div class="col-lg-8 col-md-8 col-sm-12 col-12">
